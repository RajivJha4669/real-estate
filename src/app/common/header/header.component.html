<div
  id="header"
  class="max-w-screen-2xl m-auto w-full px-3 sm:px-8 lg:px-16 xl:px-32 flex items-center justify-between py-4 fixed top-0 left-0 right-0 transition-all duration-300 z-50"
  [ngClass]="{
    'bg-transparent text-white': !isScrolled && isDashboard,
    'bg-white text-black shadow-md': isScrolled || !isDashboard
  }"
>
  <div class="flex items-center justify-start gap-4 lg:gap-6">
    <div class="flex max-sm:pl-4 items-center gap-3" routerLink="/dashboard">
      <img
        src="assets/logo/Misha.svg"
        alt="misha"
        class="h-10 w-10 inline-block"
      />
      <span
        class="font-bold text-lg md:text-xl lg:text-2xl tracking-wide transition-all duration-300 ease-in-out hover:opacity-100 cursor-pointer inline-block"
        >Misha
        <span
          [ngClass]="{
            'text-white': !isScrolled && isDashboard,
            'text-blue-600': isScrolled
          }"
          >Developers</span
        >
      </span>
    </div>
  </div>

  <div class="hidden gap-10 md:flex">
    <div class="hidden gap-8 lg:flex">
      <a
        (click)="navigateOrScroll('hero')"
        class="group inline-flex items-center justify-center whitespace-nowrap rounded-lg py-2 align-middle text-base font-semibold leading-none transition-all duration-300 px-2 h-[38px] gap-2 cursor-pointer hover:opacity-80"
      >
        <div>Home</div>
      </a>
      <a
        (click)="navigateOrScroll('feature')"
        class="group inline-flex items-center justify-center whitespace-nowrap rounded-lg py-2 align-middle text-base font-semibold leading-none transition-all duration-300 px-2 h-[38px] gap-2 cursor-pointer hover:opacity-80"
      >
        <div>Property</div>
      </a>
      <a
        (click)="navigateOrScroll('services')"
        class="group inline-flex items-center justify-center whitespace-nowrap rounded-lg py-2 align-middle text-base font-semibold leading-none transition-all duration-300 px-2 h-[38px] gap-2 cursor-pointer hover:opacity-80"
      >
        <div>Facilities</div>
      </a>
      <a
        (click)="navigateOrScroll('nearby-area')"
        class="group inline-flex items-center justify-center whitespace-nowrap rounded-lg py-2 align-middle text-base font-semibold leading-none transition-all duration-300 px-2 h-[38px] gap-2 cursor-pointer hover:opacity-80"
      >
        <div>Nearby</div>
      </a>
    </div>

    <button
      type="button"
      aria-disabled="false"
      (click)="navigateOrScroll('contact-us')"
      class="group inline-flex items-center justify-center whitespace-nowrap rounded-lg py-2 align-middle text-base font-semibold leading-none transition-all duration-300 bg-blue-700 text-white hover:bg-blue-950 h-[38px] gap-2 px-4"
    >
      <div>Contact Us</div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        fill="currentColor"
        class="size-4"
      >
        <path
          fill-rule="evenodd"
          d="M1.5 4.5a3 3 0 0 1 3-3h1.372c.86 0 1.61.586 1.819 1.42l1.105 4.423a1.875 1.875 0 0 1-.694 1.955l-1.293.97c-.135.101-.164.249-.126.352a11.285 11.285 0 0 0 6.697 6.697c.103.038.25.009.352-.126l.97-1.293a1.875 1.875 0 0 1 1.955-.694l4.423 1.105c.834.209 1.42.959 1.42 1.82V19.5a3 3 0 0 1-3 3h-2.25C8.552 22.5 1.5 15.448 1.5 6.75V4.5Z"
          clip-rule="evenodd"
        />
      </svg>
    </button>
  </div>
</div>
